<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button class="gray-btn button">(</button></td>
                    <td><button class="gray-btn button">)</button></td>
                    <td><button class="gray-btn button">C</button></td>
                    <td><button class="gray-btn button">โซ</button></td>
                </tr>
                <tr>
                    <td><button class="white-btn button">7</button></td>
                    <td><button class="white-btn button">8</button></td>
                    <td><button class="white-btn button">9</button></td>
                    <td><button class="gray-btn button">+</button></td>
                </tr>
                <tr>
                    <td><button class="white-btn button">4</button></td>
                    <td><button class="white-btn button">5</button></td>
                    <td><button class="white-btn button">6</button></td>
                    <td><button class="gray-btn button">-</button></td>
                </tr>
                <tr>
                    <td><button class="white-btn button">1</button></td>
                    <td><button class="white-btn button">2</button></td>
                    <td><button class="white-btn button">3</button></td>
                    <td><button class="gray-btn button">x</button></td>
                </tr>
                <tr>
                    <td><button class="white-btn button">0</button></td>
                    <td><button class="white-btn button">.</button></td>
                    <td><button class="pink-btn button">=</button></td>
                    <td><button class="gray-btn button">รท</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="Calculator.js"></script>

</html>
